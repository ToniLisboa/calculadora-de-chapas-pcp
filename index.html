<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Matéria Prima - PCP Gráfico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>Calculadora de Matéria Prima</h1>
    <p class="subtitle">
      Otimização de chapas e rolos para PCP – Comunicação Visual
    </p>
  </header>

  <!-- MATERIAL -->
  <section class="card">
    <h2>Material</h2>

    <div class="form-grid">

      <div class="field">
        <label>Tipo</label>
        <select id="tipoMaterial" onchange="alternarTipo()">
          <option value="chapa">Chapa</option>
          <option value="rolo">Rolo</option>
        </select>
      </div>

      <div class="field">
        <label>Material</label>
        <select id="material">
          <option>PS Branco</option>
          <option>PS Preto</option>
          <option>Petg Cristal</option>
          <option>PVC Expandido Branco</option>
          <option>Acrílico Cristal</option>
          <option>Vinil Branco Fosco</option>
          <option>Lona Front Light</option>
          <option>Backlight</option>
        </select>
      </div>

      <div class="field chapa">
        <label>Tamanho da Chapa</label>
        <select onchange="aplicarTamanho(this.value)">
          <option value="">Personalizável</option>
          <option value="100x200">100x200</option>
          <option value="122x244">122x244</option>
          <option value="200x300">200x300</option>
          <option value="200x600">200x600</option>
        </select>
      </div>

      <div class="field chapa">
        <label>Largura (cm)</label>
        <input type="number" id="baseLargura">
      </div>

      <div class="field chapa">
        <label>Altura / Comprimento (cm)</label>
        <input type="number" id="baseAltura">
      </div>

      <div class="field rolo hidden">
        <label>Largura do Rolo (cm)</label>
        <select id="larguraRolo">
          <option value="100">100</option>
          <option value="122">122</option>
          <option value="150">150</option>
          <option value="320">320</option>
        </select>
      </div>

    </div>
  </section>

  <!-- PEÇA -->
  <section class="card">
    <h2>Peça</h2>

    <div class="form-grid">
      <div class="field">
        <label>Largura da Peça (cm)</label>
        <input type="number" id="pecaL">
      </div>

      <div class="field">
        <label>Altura da Peça (cm)</label>
        <input type="number" id="pecaA">
      </div>

      <div class="field">
        <label>Quantidade</label>
        <input type="number" id="quantidade">
      </div>

      <div class="field">
        <label>Sangria (cm)</label>
        <input type="number" id="sangria" value="0">
      </div>
    </div>
  </section>

  <button onclick="calcular()">Calcular Otimização</button>

  <section class="card resultados" id="resultados"></section>

  <section class="card">
    <h2>Layout de Aproveitamento</h2>
    <div class="layout" id="layout"></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
