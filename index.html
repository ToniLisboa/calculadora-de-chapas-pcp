<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Matéria Prima - PCP Gráfico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>Calculadora de Matéria Prima</h1>
    <p class="subtitle">
      Otimização de chapas e rolos para PCP – Comunicação Visual
    </p>
  </header>

  <!-- MATERIAL -->
  <section class="card">
    <h2>Material</h2>

    <div class="form-grid">

      <div class="field">
        <label for="tipoMaterial">Tipo</label>
        <select id="tipoMaterial" title="Tipo de material" onchange="alternarTipo()">
          <option value="chapa">Chapa</option>
          <option value="rolo">Rolo</option>
        </select>
      </div>

      <div class="field">
        <label for="material">Material</label>
        <select id="material" title="Tipo de material">
          <option>PS Branco</option>
          <option>PS Preto</option>
          <option>Petg Cristal</option>
          <option>PVC Expandido Branco</option>
          <option>Acrílico Cristal</option>
          <option>Vinil Branco Fosco</option>
          <option>Lona Front Light</option>
          <option>Backlight</option>
        </select>
      </div>

      <div class="field chapa">
        <label for="tamanhoChapa">Tamanho da Chapa</label>
        <select id="tamanhoChapa" title="Tamanho da chapa" onchange="aplicarTamanho(this.value)">
          <option value="">Personalizável</option>
          <option value="100x200">100x200</option>
          <option value="122x244">122x244</option>
          <option value="200x300">200x300</option>
          <option value="200x600">200x600</option>
        </select>
      </div>

      <div class="field chapa">
        <label for="baseLargura">Largura (cm)</label>
        <input type="number" id="baseLargura" title="Largura da chapa em centímetros">
      </div>

      <div class="field chapa">
        <label for="baseAltura">Altura / Comprimento (cm)</label>
        <input type="number" id="baseAltura" title="Altura ou comprimento da chapa em centímetros">
      </div>

      <div class="field rolo hidden">
        <label for="larguraRolo">Largura do Rolo (cm)</label>
        <select id="larguraRolo" title="Largura do rolo em centímetros">
          <option value="100">100</option>
          <option value="122">122</option>
          <option value="150">150</option>
          <option value="320">320</option>
        </select>
      </div>

    </div>
  </section>

  <!-- PEÇA -->
  <section class="card">
    <h2>Peça</h2>

    <div class="form-grid">
      <div class="field">
        <label for="pecaL">Largura da Peça (cm)</label>
        <input type="number" id="pecaL" title="Largura da peça em centímetros">
      </div>

      <div class="field">
        <label for="pecaA">Altura da Peça (cm)</label>
        <input type="number" id="pecaA" title="Altura da peça em centímetros">
      </div>

      <div class="field">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" title="Quantidade de peças">
      </div>

      <div class="field">
        <label for="sangria">Sangria (cm)</label>
        <input type="number" id="sangria" value="0" title="Sangria em centímetros">
      </div>
    </div>
  </section>

  <button type="button" onclick="calcular()">Calcular Otimização</button>

  <section class="card resultados" id="resultados"></section>

  <section class="card">
    <h2>Layout de Aproveitamento</h2>
    <div class="layout" id="layout"></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
